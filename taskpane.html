<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Redacción para Outlook</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asistente de Redacción</h1>
        <p id="intro">¡Hola! Soy tu asistente para mejorar la comunicación escrita en tus correos electrónicos.</p>
        <form id="correoForm" class="hidden">
            <button type="submit">Mejorar correo</button>
            <button type="button" id="traducirBtn">Traducir a inglés</button>
        </form>
        <div id="resultado" class="hidden">
            <h2>Correo Mejorado</h2>
            <pre id="correoMejorado"></pre>
            <button id="volver">Pegar en Outlook</button>
        </div>
        <div id="traduccionResultado" class="hidden">
            <h2>Correo Traducido</h2>
            <pre id="correoTraducido"></pre>
            <button id="volverTraduccion">Volver</button>
        </div>
        <div id="cargando" class="hidden">Procesando... Por favor espera.</div>
        <div id="error" class="hidden"></div>
    </div>
    <script src="taskpane.js"></script>
</body>
</html>
